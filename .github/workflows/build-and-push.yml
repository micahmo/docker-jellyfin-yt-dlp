name: Build and Push Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Determine Tag Name
        id: tag_name
        run: |
          if [ "${GITHUB_REF##*/}" == "main" ]; then
            echo "latest"
          else
            echo "${GITHUB_REF##*/}" | tr '/' '-' | tr '[:upper:]' '[:lower:]'
          fi
        shell: bash

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:${{ steps.tag_name.outputs.tag }} .

      - name: Push Docker Image to GHCR
        run: docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:${{ steps.tag_name.outputs.tag }}
